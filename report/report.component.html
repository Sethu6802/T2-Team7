<div class="report-form">
    <h2>Generating Report</h2>
    <form (ngSubmit)="onSubmit()" #reportForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" [(ngModel)]="reportData.name" required />
      </div>
      
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" name="location" [(ngModel)]="reportData.location" />
      </div>
  
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" [(ngModel)]="reportData.message" required></textarea>
      </div>
  
      <button type="submit" [disabled]="!reportForm.form.valid">Submit</button>
    </form>
  </div>
