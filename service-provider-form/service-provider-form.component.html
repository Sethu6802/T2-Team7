<div class="form-container">
    <!-- Heading: Register for Service Provider -->
    <h2 class="form-heading">Register for Service Provider</h2>
  
    <form (ngSubmit)="onSubmit(serviceProviderForm)" #serviceProviderForm="ngForm" class="service-provider-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" ngModel required class="form-control" placeholder="Enter name" />
      </div>
  
      <div class="form-group">
        <label for="serviceType">Service Type</label>
        <select id="serviceType" name="serviceType" ngModel required class="form-control">
          <option value="food">Food</option>
          <option value="shelter">Shelter</option>
          <option value="logistics">Logistics</option>
          <option value="medical">Medical</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="available">Availability</label>
        <select id="available" name="available" ngModel required class="form-control">
          <option value="true">Available</option>
          <option value="false">Not Available</option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
