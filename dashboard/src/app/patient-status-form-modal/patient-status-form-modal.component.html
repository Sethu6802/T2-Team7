<div class="modal-overlay">
  <div class="modal-content">
    <h2>Patient Status Update</h2>
    <form [formGroup]="patientStatusForm" (ngSubmit)="onSubmit()">
      <!-- Patient ID -->
      <div class="form-group">
        <label for="id">ID:</label>
        <input id="id" formControlName="id" type="text" required placeholder="Enter ID">
      </div>

      <!-- Status -->
      <div class="form-group">
        <label for="status">Status:</label>
        <select id="status" formControlName="status" required>
          <option value="">Select status</option>
          <option value="Admitted">Admitted</option>
          <option value="Not-Admitted">Not-Admitted</option>
          <option value="Under Observation">Under Observation</option>
          <option value="Discharged">Discharged</option>
        </select>
      </div>

      <!-- Notes -->
      <div class="form-group">
        <label for="notes">Notes:</label>
        <textarea id="notes" formControlName="notes" placeholder="Add any additional notes"></textarea>
      </div>

      <div class="form-actions">
        <button type="submit" class="submit-btn">Submit</button>
        <button type="button" class="cancel-btn" (click)="onClose()">Cancel</button>
      </div>
    </form>
  </div>
</div>
