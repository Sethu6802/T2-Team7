<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.component.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>

        <form class="form1" (ngSubmit)="onLogin()">
            <!-- Name Input with Floating Label -->
            <!-- Inline Label Design -->
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" name="name" [(ngModel)]="username" placeholder="Enter your name" type="text" class="input-field" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" name="password" [(ngModel)]="password" placeholder="Enter your password" type="text" class="input-field" required>
            </div>

            
            <!-- Role Select with Floating Label -->
            <div class="form-group">
                
                <label for="role">Select a Role</label>
                <select id="role" name="role" [(ngModel)]="role" class="input-field" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="RescueTeam">Rescue Team</option>
                    <option value="Hospital">Hospital</option>
                    <option value="Volunteer">Volunteer Service</option>
                </select>
            </div>
            
            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>

        <div class="link">
            <a routerLink="/form" class="register-link">New User? Register Here</a>
        </div>
    </div>
</body>
</html>
