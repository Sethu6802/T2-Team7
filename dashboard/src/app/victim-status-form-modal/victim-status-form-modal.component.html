<div class="modal-overlay">
  <div class="modal-content">
    <h2>Victim Status Updates</h2>
    <form [formGroup]="victimStatusForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="patientName">Patient Name:</label>
        <input id="patientName" formControlName="patientName" type="text" required placeholder="Enter patient's name">
      </div>

      <div class="form-group">
        <label for="age">Age:</label>
        <input id="age" formControlName="age" type="number" required placeholder="Enter age">
      </div>

      <div class="form-group">
        <label for="damageSeverity">Damage Severity:</label>
        <select id="damageSeverity" formControlName="damageSeverity" required>
          <option value="">Select severity</option>
          <option value="Low">Low</option>
          <option value="Moderate">Moderate</option>
          <option value="High">High</option>
        </select>
      </div>

      <div class="form-group">
        <label for="details">Details:</label>
        <textarea id="details" formControlName="details" placeholder="Provide additional details"></textarea>
      </div>

      <div class="form-actions">
        <button type="submit" class="submit-btn">Submit</button>
        <button type="button" class="cancel-btn" (click)="onClose()">Cancel</button>
      </div>
    </form>
  </div>
</div>
